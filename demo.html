<!DOCTYPE html>
<html>
<head>
    <title>匯率轉換計算機</title>
    <link rel="stylesheet" href="mystyle.css">
    <script>
        var usdAmount = document.querySelector('.usdAmount');
        document.getElementById('btn').onclick =  function(){
            var result = '';
            var twd = parseInt(document.getElementById('twd').value);
            var usd = twd*30.5;
            result = 'usd' + usd;
            usdAmount.innerHTML = result;
        }
    </script>
</head>
<body>
    <h1>匯率轉換計算機</h1>
    <p>請輸入台幣金額：</p>
    <input type="text" id="twd" value=""/>
    <input id="btn" type="button" value="result"/>
    <button id="resetBtn">重新開始</button>
    <br><br>
    <p>轉換結果：</p>
    <div id="result">
        <p class="usdAmount">美金金額：</p>
        <p>歐元金額：<span id="eurAmount"></span></p>
        <p>日圓金額：<span id="jpyAmount"></span></p>
        <p>韓元金額：<span id="krwAmount"></span></p>
        <p>澳幣金額：<span id="audAmount"></span></p>
    </div>
</body>
</html>
